    <script>
        var contactForm = document.getElementById('contactForm');
        var submitButton = document.getElementById('submit');
        var inputs = document.querySelectorAll('input, textarea');

        function validateForm() {
            var isValid = true;
            inputs.forEach(function(input) {
                if (!input.checkValidity()) {
                    isValid = false;
                    return;
                }
            });
            return isValid;
        }
        submitButton.addEventListener("click", function(event) {
            event.preventDefault(); 
            if (validateForm()) {
            alert('Your form submit successfully');
                
            } else {
                alert('Please fill all the required fields.');
            }
        });
        var inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(function(input) {
            input.addEventListener('focus', function() {
                this.style.borderColor = 'wheat';
            });
            input.addEventListener('focus', function() {
                this.style.backgroundColor = 'whitesmoke';
            });
        });
        const searchButton = document.querySelector('.s-bar button');
        const searchInput = document.querySelector('.s-bar input[type="text"]');
        
        searchButton.addEventListener('click', () => {
          const searchText = searchInput.value;
          alert(`You entered: ${searchText}`);
        });
</script>
